---
title: My Blog
layout: "default"
---
<html>
<head>
</head>
<body>
  <ul class="posts">
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a><br/>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  </ul>
</body>
</html>
